<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the nidden word- Enter the letter</p>
    <div class="game-container">
      <svg height="250" width="200" class="figuer-container">
        <!-- top bar -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <!-- hanging vertical -->
        <line x1="140" y1="20" x2="140" y2="50" />
        <!-- main vert bar -->
        <line x1="60" y1="20" x2="60" y2="230" />
        <!-- bottom bar -->
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- man -->
        <!-- head -->
        <circle cx="140" cy="70" r="20" class="figure-part"/>
        <!-- body -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part"/>
        <!-- arms -->
        <line x1="140" y1="120" x2="120" y2="100" class="figure-part"/>
        <line x1="140" y1="120" x2="160" y2="100" class="figure-part"/>
        <!-- legs -->
        <line x1="140" y1="150" x2="120" y2="180" class="figure-part"/>
        <line x1="140" y1="150" x2="160" y2="180" class="figure-part"/>
      </svg>
      <div class="wrong-letters-container" id="wrong-letters">
        <p>Wrong</p>
        <span>e,r,t,y</span>
      </div>
      <div class="word" id="word">
        <div class="letter">h</div>
        <div class="letter">e</div>
        <div class="letter">l</div>
        <div class="letter">l</div>
        <div class="letter">o</div>
      </div>
    </div>
    <!-- contaner for final msges -->
    <div class="popup-container" id="pop-container">
        <div class="popup">
            <h2 id="final-message">You Won</h2>
            <div id="play-button">Play Again</div>
        </div>
    </div>

    <!-- notification -->
    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
